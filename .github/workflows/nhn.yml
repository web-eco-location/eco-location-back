
name: Deploy to NHN

on:
  push:
    branches: [ "deploy" ]

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: centos
        key: ${{ secrets.KEY }}
        script: |
          sudo docker stop $(docker ps -q --filter ancestor=eco-location-back)
          sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/eco-location-back
          docker run -d --name eco-location-back --network ${{ secrets.NETWORK }} -p ${{ secrets.USER_PORT }}:${{ secrets.USER_PORT }} ${{ secrets.DOCKERHUB_USERNAME }}/eco-location-back
          docker image prune -f
